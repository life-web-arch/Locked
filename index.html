<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 100%;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Encrypted</h1>

        <form onsubmit="return validatePassword(event)" method="post">
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
            <button type="submit">NEXT</button>
            <div id="error-message" class="error-message"><br>Incorrect password</div>
        </form>
    </div>

    <div class="video-container" id="video-container">
        <video controls id="video-element">
            <source src="tutorial.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function validatePassword(event) {
            event.preventDefault(); // Prevent form submission
            
            var passwordInput = document.getElementById("password").value;
            var correctPassword = "217"; // Define the correct password here

            if (passwordInput === correctPassword) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("video-container").style.display = "block";
                return false; // Prevent form submission
            } else {
                document.getElementById("error-message").style.display = "block";
                return false; // Prevent form submission
            }
        }

        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = ''; // Needed for Chrome
            lockWindow();
        });

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                lockWindow();
            }
        });

        function lockWindow() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("video-container").style.display = "none";
            document.getElementById("password").value = ""; // Clear password field
            document.getElementById("error-message").style.display = "none"; // Hide error message
        }
    </script>
</body>
</html>
